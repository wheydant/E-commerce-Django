{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listing</h2>
    <form acton="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Title</label>
            <input type="text" name = "title" class="form-control" id="exampleFormControlInput1" placeholder="Enter Title">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" name="description" id="exampleFormControlInput1" placeholder="Enter Description">
        </div>
        <div class="form-group">
            <label for="imgurl">Image Url</label>
            <input type="text" class="form-control" name="imgurl" id="exampleFormControlInput1" placeholder="Enter URL">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" min="0" class="form-control" name="price" id="exampleFormControlInput1" placeholder="Enter Price">
        </div>

        <div class="form-group">
            <label for="category">Choose a category</label>
                <select name="category" id="category">
                    {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                    {% endfor %}
                </select>

        </div>

        <button type="submit" class="btn btn-success">Create New Listing</button>
        
    </form>

{% endblock %}
